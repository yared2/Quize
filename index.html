<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Static Q&A Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="wrap">
  <h1>Static Q&A Quiz</h1>

  <!-- Theme toggle -->
  <div class="toolbar">
    <button id="themeToggle" aria-label="Toggle dark mode">üåô Dark</button>
  </div>

  <!-- ONE url loader 
  <div class="loader">
    <input id="dataUrl" type="url" placeholder="Paste GitHub RAW URL (NDJSON or CSV)" />
    <button id="loadBtn">Load</button>
    <small>Tip: raw.githubusercontent.com/USER/REPO/BRANCH/data/file.ndjson</small>
  </div>
-->
  <!-- ONE topic picker -->
  <div class="loader">
    <label for="topic">Pick a topic:</label>
    <select id="topic">
      <option value="">‚Äî Select ‚Äî</option>
      <option value="java">Java</option>
      <option value="spring">Spring</option>
      <option value="kubernetes">Kubernetes</option>
    </select>
    <small>Choose a topic OR paste a RAW URL above.</small>
  </div>
</header>


  <main class="wrap" id="app" hidden>
    <div id="meta">
      <span id="progress">Q 0/0</span> ‚Ä¢ <span id="score">Score: 0</span>
    </div>
    <section id="card">
      <div id="qtext"></div>
     <div id="choices"></div>
      <div id="explanation" aria-live="polite"></div>
      <div class="controls">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <button id="restartBtn">Restart</button>
        <button id="shuffleBtn">Shuffle</button>
      </div>
    </section>
  </main>

  <footer class="wrap">
    <small>Keyboard: 1‚Äì4 to answer, ‚Üê/‚Üí to navigate.</small>
  </footer>

  <script src="parser.js"></script>
  <script src="app.js"></script>
</body>
</html>
